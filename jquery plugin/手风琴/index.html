<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>手风琴</title>
    <link rel=stylesheet type=text/css href="css/style.css">
    <script type=text/javascript src="js/jquery-2.1.1.js"></script>
</head>
<body>

<div id="firstpane" class="menu_list">
    <p class="menu_head current">老师/<span id="teacherAll" class="check-all">全选</span></p>
    <div style="display:block" class=menu_body >
        <a href="#"><input type="checkbox" name="teacherName" class="check-right">王老师</a>
        <a href="#"><input type="checkbox" name="teacherName" class="check-right">李老师</a>
        <a href="#"><input type="checkbox" name="teacherName" class="check-right">刘老师</a>
    </div>
    <p class="menu_head current">学生/<span id="studentAll" class="check-all">全选</span></p>
    <div style="display:block" class=menu_body >
        <a href="#"><input type="checkbox" name="studentName" class="check-right">张三</a>
        <a href="#"><input type="checkbox" name="studentName" class="check-right">李四</a>
        <a href="#"><input type="checkbox" name="studentName" class="check-right">王五</a>
    </div>
</div>
<script type=text/javascript>
$(function(){
    $('#teacherAll').click(function(){
        $('input[name="teacherName"]').attr("checked", "checked");
        return false
    });
    $('#studentAll').click(function(){
        $('input[name="studentName"]').attr("checked", "checked");
        return false
    });
    $("#firstpane p.menu_head").click(function(){
        $(this).next("div.menu_body").slideToggle(300);
        $(this).hasClass('current') ? $(this).removeClass('current'):$(this).addClass('current');
    });
});
</script>
</body>
</html>
